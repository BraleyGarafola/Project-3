  <main>
    <!-- this is my row -->
    <div class="broke-bear-featured-item">
      <!-- side one -->
      <h1 class="broke-bear-featured-item-title">Get in Touch with Me!</h1>
      </div>
      <!-- side two -->
      <div class="broke-bear-featured-item-content">
        <p class="broke-bear-featured-item-price"></p>
        <p class="broke-bear-featured-item-description"></p>
        <p class="broke-bear-featured-item-intro">If you would like to connect with me, you can visit my Instagram or fill out the form below:</p><br>
      </div>
      <!-- my contact form section -->
      <form action="./contact-form.html">
        <label class="form-input" for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" value="">
        <br>
        <br>
        <label class="form-input">Last name:</label><br>
        <input type="text" id="lname" name="lname"><br><br>
        <label class="form-input">Email:</label>
        <input type="email" id="email" name="email" required> <br><br>
        <label class="form-input">Reason for contact:</label>
        <textarea id="story" name="story" rows="5" cols="33">
        </textarea>
        <p>
          <input class="my-button-links" type="submit" value="Submit">
        </p>
      </form> 
      <br>
      

      <footer class="broke-bear-footer"></footer>
        <div class="broke-bear-featured-item-quantity-wrapper">
          <p class="broke-bear-featured-item-quantity-title">Other forms of contact:</p>
          <div class="broke-bear-featured-item-quantity-actions">
            <button class="my-button-links-special">Email</button>
            <button class="my-button-links-special"> <a href="https://www.instagram.com/garafola_art/">Instagram</button>
